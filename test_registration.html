<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <form id="regForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <select id="role">
            <option value="freelancer">Freelancer</option>
            <option value="client">Client</option>
        </select>
        <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                full_name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            console.log('Sending registration data:', formData);
            
            try {
                const response = await fetch('https://233386b1-2685-4958-abad-b6a050fc11d2.preview.emergentagent.com/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success:', data);
                    document.getElementById('result').innerHTML = `<p style="color: green;">Success! Token: ${data.token.substring(0, 20)}...</p>`;
                } else {
                    const error = await response.json();
                    console.log('Error:', error);
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.detail}</p>`;
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Network error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
